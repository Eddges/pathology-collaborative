<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="stylesheets/index.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <script>
            if (!(localStorage.getItem('user') && localStorage.getItem('room'))) {
                window.location.href = '/login'
            }
        </script>
        <title>caMicroscope</title>
    </head>

    <body>
        <div class="Menu">
            <img src='/assets/menu.png' alt='Menu' class='MenuIcon' />
            <span class='MenuLine'></span>
            <i class='fas fa-home'></i>
            <i class='fas fa-pen-square'></i>
            <i class='fas fa-search'></i>
            <i class='fas fa-eye-dropper'></i>
            <i class='fas fa-ruler'></i>
            <i class='fas fa-share-alt'></i>
        </div>

        <div class="Container">
            <nav>caMicroscope</nav>
            <div class='ImageViewerContainer'>
                <div id='openSeaDragonContainer'></div>
            </div>
            <div id='chatContainer' class='ChatContainer ChatContainerHidden'>
                <div class='Header'>
                    <div class='Left'>
                        <i class='far fa-comment-dots'></i>
                        <span>Chat</span>
                    </div>
                    <span class='CloseButton'>x</span>
                </div>
                <div class='ChatContent'>
                    <div class='ActiveMembers'>
                        <span class='ActiveLabel'>Active</span>
                    </div>
                    <div class='ChatMain'>
                        <div class='ChatMessages'></div>
                        <div class='Input'>
                            <input id='chatInput' placeholder='Type a message' />
                            <i id='chatSend' class='fas fa-paper-plane'></i>
                            <i id='audioSend' class='fas fa-microphone'></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class='ChatPill'>
                <i class='far fa-comment-dots'></i>
                <span class='Title'>Chat</span>
            </div>
        </div>
    </body>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"
        integrity="sha512-74AKPNm8Tfd5E9c4otg7XNkIVfIe5ynON7wehpX/9Tv5VYcZvXZBAlcgOAjLHg6HeWyLujisAnle6+iKnyWd9Q=="
        crossorigin="anonymous"
    ></script>

    <script src='scripts/openseadragon.min.js'></script>

    <script>
        const socket = io()
    </script>

    <script src="scripts/chat.js"></script>

    <script src="scripts/audio.js"></script>

    <script src="scripts/viewer.js"></script>
</html>
